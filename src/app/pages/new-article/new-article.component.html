<div class="col mb-3">
    <div class="col-md-12 mb-3 mt-3">
      <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
        <img [src]="imgUrl" class="rounded-circle" width="200px" height="200px" />
        <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)">
      </button>
    </div>
    <hr>
    <div class="col-md-12">
      <div class="col-md-12 mb-3">
        <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information de l'article</h2>
      </div>
      <div class="col-md-12 p-4">
         <form>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" name="codearticle" placeholder="Code article" [(ngModel)]="articleDto.codeArticle">
            </div>
            <div class="col">
              <input type="text" class="form-control" name="designation" placeholder="Designation" [(ngModel)]="articleDto.designation">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" name="prixunitht" placeholder="Prix unitaire HT" [(ngModel)]="articleDto.prixUnitaireHt">
            </div>
            <div class="col">
              <input type="text" class="form-control" name="tauxtva" placeholder="Taux TVA" [(ngModel)]="articleDto.tauxTva">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" name="prixunitttc" placeholder="Prix unitaire TTC"ng [(ngModel)]="articleDto.prixUnitaireTtc" >
            </div>
            <div class="col">
              <select class="form-control" name="cat" [(ngModel)]="categorieDto.id">
                <option [value]="null" disabled hidden>Selectionner une categorie</option>
                <option *ngFor="let cat of listeCategorie" [value]="cat.id">{{ cat.code }} - {{ cat.designation }}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-12 text-end">
      <button class="btn btn-danger me-2" >
        <i class="bi bi-x"></i>&nbsp;
        Annuler
      </button>
      <button class="btn btn-primary me-2">
        <i class="bi bi-floppy"></i>&nbsp;
        Enregitrer
      </button>
    </div>
  
  </div>
