<div class="container-fluid">
  <div class="m-md-2">
      <div class= "d-flex justify-content-between">
          <div><h4>Mouvement de stock</h4></div>
          <div>
              <app-boutons-groupe></app-boutons-groupe>
          </div>
      </div>
  </div>

  <div class="m-md-4">
    <div class="accordion" [id]="'accordionExample'+article.id" *ngFor="let article of listArticle">
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+article.id" aria-expanded="true" [attr.aria-controls]="'collapseOne'+article.id">
            <div class="col-12"><detail-mvt-article [articleDto]="article" (correctionStock)="correction(article)"></detail-mvt-article></div>
          </button>
        </div>
        <div [id]="'collapseOne'+article.id" class="accordion-collapse collapse" [attr.data-bs-parent]="'#accordionExample'+article.id" style="max-height: 150px ; overflow-y: scroll;">
          <div class="accordion-body">
            <app-app-detail-mvt-stk *ngFor="let mouvement of article.mouvements" [mouvement]="mouvement"></app-app-detail-mvt-stk>
          </div>
        </div>
      </div>
    </div>


  <div class="d-flex justify-content-center">
     <app-pagination></app-pagination>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Correction de stock</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <div class="form-group mb-1">
            <input type="number" class="form-control" placeholder="Quantite" [(ngModel)]="valeur">
          </div>
          <div class="form-group">
            <select class="form-control">
              <option>Correction positive</option>
              <option>Correction negative</option>
            </select>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="enregistere()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
</div>
