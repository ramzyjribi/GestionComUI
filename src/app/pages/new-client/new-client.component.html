<div class="col mb-3">
  <div class="col-md-12 mb-3 mt-3">
    <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
      <img [src]="imgUrl" class="rounded-circle" width="200px" height="200px" />
      <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)">
      <i class="bi bi-plus-lg fs-3 fw-bolder text-danger-emphasis"></i>
    </button>

  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h5 class="ms-4 text-primary"><i class="bi bi-info-circle"></i>&nbsp;Information de client</h5>

    </div>
    <div class="col-md-12 p-4">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="prenom" placeholder="Prenom">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="adresse" placeholder="Adresse" >
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="nom" placeholder="Nom">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="codepostal" placeholder="Code Postal">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="ville" placeholder="Ville">
          </div>

        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="tel" placeholder="Telephone">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="pays" placeholder="Pays">
          </div>

        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-end">
    <button class="btn btn-danger me-2" >
      <i class="bi bi-x"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary me-2">
      <i class="bi bi-floppy"></i>&nbsp;
      Enregitrer
    </button>
  </div>

</div>
