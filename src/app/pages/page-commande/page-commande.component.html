
<div class="container-fluid">
    <div class= "d-flex justify-content-between mt-1 mb-1">
      <div><h4>Liste commandes</h4></div>
      <div>
        <app-boutons-groupe (clickEvent)="onClick()"></app-boutons-groupe>
      </div>
    </div>

    <div class="accordion" [id]="'accordionExample'+commande.codeCommande" *ngFor="let commande of listCommandes">
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+commande.codeCommande" aria-expanded="true" [attr.aria-controls]="'collapseOne'+commande.codeCommande">
            <div class="w-100"><app-detail-cmd-client-fournisseur [commande]="commande"></app-detail-cmd-client-fournisseur></div>
          </button>
        </div>
        <div [id]="'collapseOne'+commande.codeCommande" class="accordion-collapse collapse" [attr.data-bs-parent]="'#accordionExample'+commande.codeCommande" style="max-height: 300px ; overflow-y: scroll;">
          <div class="accordion-body">
            <app-detail-cmd *ngFor="let ligne of commande.articles ; let l = count" [detailCmd]="ligne">{{l}}</app-detail-cmd>

          </div>
        </div>
      </div>
      <hr>
          <div class="row">
            <div class="col-md-6 text-center">
            </div>
            <div class="col-md-6 text-right">
              <h5>Total commande: {{commande.total}}â‚¬</h5>
            </div>
          </div>
    </div>
</div>


    <div class="d-flex justify-content-center">
      <app-pagination></app-pagination>
    </div>
